<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TeamUp</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

  <body class="bg-light text-center">
    <div class="card text-center w-50">
      
      <div class="card-body">
        <h4 class="card-title">Submit a Project</h5>
        <p class="card-text">Share information about your project with potential teammates.</p>
        <form>
            <div class="form-group col-xs-4">
              <label for="projectName"><b>Project Name</b></label>
              <input class="form-control col-xs-4" id="projectName" placeholder="Enter project name">
            </div>
            <div class="form-group col-xs-4">
                <label for="projectDescription"><b>Description</b></label>
                <textarea class="form-control col-xs-4" id="projectName" aria-describedby="descHelp" placeholder="Enter description"></textarea>
                <small class="text-muted" id="descHelp">Provide as much detail as possible about your project, its MVP <i>(Minimum Viable Product)</i>, and its current progress.</small>
            </div>
            <div class="form-group col-xs-4">
                <label for="projectTime"><b>Delivery Timeline</b></label>
                <select class="form-control" id="projectTime">
                    <option>Less than 1 week</option>
                    <option>1-4 weeks</option>
                    <option>4-8 weeks</option>
                    <option>2-4 months</option>
                    <option>4-6 months</option>
                    <option>6-12 months</option>
                    <option>More than a year</option>
                  </select>
                <small class="text-muted" id="deliveryHelp">Provide your best estimate for when you would like your project to be completed.</small>
            </div>
            <div class="form-group col-xs-4">
              <div>
                <label for="projectTech"><b>Technologies</b></label>
                <div id="projectTech" class="container">
                  <div class="row">
                    <div id="projectLanguages" class="col-sm">
                      <label for="projectLanguages">Languages</label>
                      <div class="w-100"></div>
                      <input class="form-check-input" type="checkbox" value="" id="java">
                      <label class="form-check-label" for="java">
                        Java
                      </label>
                      <div class="w-100"></div>
                      <input class="form-check-input" type="checkbox" value="" id="javascript">
                      <label class="form-check-label" for="javascript">
                        JavaScript
                      </label>
                      <div class="w-100"></div>
                      <input class="form-check-input" type="checkbox" value="" id="c">
                      <label class="form-check-label" for="c">
                        C/C++
                      </label>
                      <div class="w-100"></div>
                      <input class="form-check-input" type="checkbox" value="" id="python">
                      <label class="form-check-label" for="python">
                        Python
                      </label>
                      <div class="w-100"></div>
                      <input class="form-check-input" type="checkbox" value="" id="c#">
                      <label class="form-check-label" for="c#">
                        C#
                      </label>
                      <div class="w-100"></div>
                      <input class="form-check-input" type="checkbox" value="" id="swift">
                      <label class="form-check-label" for="swift">
                        Swift
                      </label>
                      <div class="w-100"></div>
                      <div class="col-xs-2">
                        <input class="form-control col-xs-2" id="other_programming_language" placeholder="Other">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      <div class="card-footer text-muted">
        
      </div>
    </div>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
