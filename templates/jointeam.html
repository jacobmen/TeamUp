<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign In!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <span class="navbar-text">TeamUp!</span>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/signin">Sign In</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/account">Create Account</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/submit">Create New Project</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/projects">View Projects</a>
      </li>

      <li class="nav-item">
          <a class="nav-link" href="/jointeam">Join a Team</a>
        </li>
    </ul>
  </nav>


  <div class="jumbotron text-center">
    <h1>TeamUp!</h1>
    <h3>Join a team.</h3>
  </div>

  <div class="container">



    <div class="col-md-15 text-center">
      <form action="/join_team_post" method="POST">
        <select name="projectSelected" class="browser-default custom-select text-center">
            <option selected="">Choose a Team.</option>
      
            {% for project in projects %}
              <option value="{{ project[0] }}">{{ project[0] }}</option>
            {% endfor %}
          
          </select>
          <p></p>
          <input type="submit" class="btn btn-secondary" value="Join"/>
      </form>
    <p></p>

    <!--<button type="button" href="/join_team_post" class="btn btn-secondary">Join</button>-->
    
    
  
  
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</html>
