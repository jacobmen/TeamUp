<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create Account!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>

    <div class="jumbotron text-center">
            <h1>TeamUp!</h1>
            <h3>Create an Account.</h3> 
    </div>

    <div class="form" action="/account" method="POST">
            <form>
                Name<br>
                <input type="text" name="name" id="name" placeholder="John Smith"><br>
                Email<br>
                <input type="text" name="email" id="email" placeholder="someone@example.com"><br>
                Set Password<br>
                <input type="text" name="password" id="password" placeholder="******"><br> 
                Submit<br>
                <input type="submit" value="Submit">
            </form>
    </div>
